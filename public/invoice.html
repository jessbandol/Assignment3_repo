<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="invoice.css" rel="stylesheet">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <title>Purchase Receipt</title>
</head>
<body>
    <h1>Purchase Reciept</h1>

    <div id="personalizationMessage"></div>

    <h2 id="verify" style="color: red;"></h2>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended Price</th>
            </tr>
        </thead>
        <tbody id="invoiceTable">
            <!-- Product rows will be added dynamically using JavaScript -->
        </tbody>
        <tbody id="total_display">
             <!-- Product rows will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <div class="buttons-container">
        <form name="invoice" method="POST">
            <input type="hidden" name="email" id="email">
            <input class="sm-button highlight" type="submit" value="Containing Shopping" name="continue" onclick="invoice.action='/continue'" style="width: 40%;">
            <input class="sm-button highlight" type="submit" value="Complete Purchase" name="logout" onclick="invoice.action='/complete_purchase'" style="width: 40%;">
        </form>
    </div>

    <script src="invoice.js" type="module"></script>
</body>
</html>
